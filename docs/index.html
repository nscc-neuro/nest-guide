    <script type="module">
    var suggestions = document.getElementById('suggestions');
    var search = document.getElementById('flexsearch');

    const flexsearchContainer = document.getElementById('FlexSearchCollapse');

    const hideFlexsearchBtn = document.getElementById('hideFlexsearch');

    const configObject = { toggle: false }
    const flexsearchContainerCollapse = new Collapse(flexsearchContainer, configObject) 

    if (search !== null) {
        document.addEventListener('keydown', inputFocus);
        flexsearchContainer.addEventListener('shown.bs.collapse', function () {
            search.focus();
        });
        
        var topHeader = document.getElementById("top-header");
        document.addEventListener('click', function(elem) {
            if (!flexsearchContainer.contains(elem.target) && !topHeader.contains(elem.target))
                flexsearchContainerCollapse.hide();
        });
    }

    hideFlexsearchBtn.addEventListener('click', () =>{
        flexsearchContainerCollapse.hide()
    })

    function inputFocus(e) {
        if (e.ctrlKey && e.key === '/') {
            e.preventDefault();
            flexsearchContainerCollapse.toggle();
        }
        if (e.key === 'Escape' ) {
            search.blur();
            
            flexsearchContainerCollapse.hide();
        }
    };

    document.addEventListener('click', function(event) {

    var isClickInsideElement = suggestions.contains(event.target);

    if (!isClickInsideElement) {
        suggestions.classList.add('d-none');
    }

    });

    


    document.addEventListener('keydown',suggestionFocus);

    function suggestionFocus(e) {
    const suggestionsHidden = suggestions.classList.contains('d-none');
    if (suggestionsHidden) return;

    const focusableSuggestions= [...suggestions.querySelectorAll('a')];
    if (focusableSuggestions.length === 0) return;

    const index = focusableSuggestions.indexOf(document.activeElement);

    if (e.key === "ArrowUp") {
        e.preventDefault();
        const nextIndex = index > 0 ? index - 1 : 0;
        focusableSuggestions[nextIndex].focus();
    }
    else if (e.key === "ArrowDown") {
        e.preventDefault();
        const nextIndex= index + 1 < focusableSuggestions.length ? index + 1 : index;
        focusableSuggestions[nextIndex].focus();
    }

    }

                description: "1. 设置内网 VPN link从 Hillstone Secure Connect 下载最新版的支持 SSL VPN 功能的客户端。\n输入 VPN 账号、密码和对应的 VPN 地址，登录后即可访问内网集群资源。\n（图片暂时略）\n2. 登录集群 link此部分缺少具体步骤，请补充。 Mac用户首先将秘钥文件放到.ssh文件夹内，并在.ssh文件夹内的config文件中添加如下信息：\nHost SelfDefineName HostName 172.16.20.102 IdentityFile Path/to/Private_key User Username 在登录内网VPN的前提下，可在终端输入命令ssh SelfDefineName测试集群连接是否成功，或直接使用vscode连接集群。注意：连接集群必须使用VPN。\n3. 设置外网代理 link在环境变量中配置：\nexport http_proxy=http://10.20.18.21:3128 export HTTP_PROXY=http://10.20.18.21:3128 export https_proxy=http://10.20.18.21:3128 export HTTPS_PROXY=http://10.20.18.21:3128 export no_proxy=\"localhost,127.0.0.1\" 在命令行配置：\ngit config --global http.proxy http://10.20.18.21:3128 git config --global https.proxy http://10.20.18.21:3128 4. 安装 Miniconda3 link从 Miniconda3 官方网站 下载 Miniconda3。\n执行 Miniconda3-py39_23.5.2-0-Linux-x86_64.sh，按照提示安装 Miniconda3。\n5. 安装 Boost link从 Boost 官方网站 下载 Boost。",
                content: "1. 设置内网 VPN link从 Hillstone Secure Connect 下载最新版的支持 SSL VPN 功能的客户端。\n输入 VPN 账号、密码和对应的 VPN 地址，登录后即可访问内网集群资源。\n（图片暂时略）\n2. 登录集群 link此部分缺少具体步骤，请补充。 Mac用户首先将秘钥文件放到.ssh文件夹内，并在.ssh文件夹内的config文件中添加如下信息：\nHost SelfDefineName HostName 172.16.20.102 IdentityFile Path/to/Private_key User Username 在登录内网VPN的前提下，可在终端输入命令ssh SelfDefineName测试集群连接是否成功，或直接使用vscode连接集群。注意：连接集群必须使用VPN。\n3. 设置外网代理 link在环境变量中配置：\nexport http_proxy=http://10.20.18.21:3128 export HTTP_PROXY=http://10.20.18.21:3128 export https_proxy=http://10.20.18.21:3128 export HTTPS_PROXY=http://10.20.18.21:3128 export no_proxy=\"localhost,127.0.0.1\" 在命令行配置：\ngit config --global http.proxy http://10.20.18.21:3128 git config --global https.proxy http://10.20.18.21:3128 4. 安装 Miniconda3 link从 Miniconda3 官方网站 下载 Miniconda3。\n执行 Miniconda3-py39_23.5.2-0-Linux-x86_64.sh，按照提示安装 Miniconda3。\n5. 安装 Boost link从 Boost 官方网站 下载 Boost。\n解压 boost_1_77_0.tar.gz 文件。\n在 Boost 根目录下执行以下命令安装 Boost（需要将路径换成自己的安装路径）：\n./bootstrap.sh --prefix=/GPUFS/sysu_hpcscc_1/lvtx/tools/boost/1.81.0-gcc-12.2.0 \\ CC=gcc CXX=g++ FC=gfortran CFLAGS='-O3' CXXFLAGS='-O3' FCFLAGS='-O3' 6. 安装 GNU Scientific Library link从 GNU Scientific Library 镜像站 下载 GSL。\n解压 gsl-latest.tar.gz。\n在 GSL 根目录执行以下命令安装 GSL（需要将路径换成自己的安装路径）：\n./configure --prefix=/GPUFS/sysu_hpcscc_1/lvtx/tools/gsl/2.7.1-gcc-8.4.0 \\ CC=gcc CXX=g++ FC=gfortran CFLAGS='-O3' CXXFLAGS='-O3' FCFLAGS='-O3' 7. 安装 NEST link从 NEST github仓库 下载 NEST 3.4。\n解压 v3.4.tar.gz。\n使用 pip 安装 numpy, scipy, cython:\npip3 install numpy scipy cython 在 nest-simulator-3.4 目录下执行（需要将路径换成自己的路径）：\ncmake -DCMAKE_C_COMPILER=mpicc \\ -DCMAKE_CXX_COMPILER=mpicxx \\ -Dwith-mpi=/GPUFS/sysu_hpcscc_1/lvtx/tools/mvapich2/2.3.7-gcc-12.2.0/bin/mpiexec \\ -DCMAKE_C_FLAGS='-O3 -fPIC' \\ -DCMAKE_CXX_FLAGS='-O3' \\ -Dwith-boost=/GPUFS/sysu_hpcscc_1/lvtx/tools/boost/1.81.0-gcc-12.2.0/ \\ -DGSL_INCLUDE_DIR=/GPUFS/sysu_hpcscc_1/lvtx/tools/gsl/2.7.1-gcc-12.2.0/include \\ -DGSL_LIBRARY=/GPUFS/sysu_hpcscc_1/lvtx/tools/gsl/2.7.1-gcc-12.2.0/lib/libgsl.a \\ -DGSL_CBLAS_LIBRARY=/GPUFS/sysu_hpcscc_1/lvtx/tools/gsl/2.7.1-gcc-12.2.0/lib/libgslcblas.a \\ -DCMAKE_INSTALL_PREFIX:PATH=/GPUFS/sysu_hpcscc_1/lvtx/tools/nest-simulator/3.0-gcc-12.2.0 . 运行nest前需要配置nest环境，即source /GPUFS/nsccgz_zgchen_2/zyl/tools/nest-simulator/3.4-gcc-8.4.0/bin/nest_vars.sh （需要将路径换成自己的路径）。或者直接在env.sh中增加如下语句：\n# NEST 3.4 config NEST_BASE_PATH=/GPUFS/nsccgz_zgchen_2/zyl/tools/nest-simulator/3.4-gcc-8.4.0 source $NEST_BASE_PATH/bin/nest_vars.sh 8. 运行 hpc_benchmark.py link在您安装的 NEST 目标路径中，hpc_benchmark.py 位于/share/doc/nest/examples/pynest/hpc_benchmark.py ，您需要修改其中的 params 以并行运行更大的模型。\n修改 nvp 为所需 MPI进程数 × 每进程线程数，如 2 MPI进程 × 14线程 = 28 设置合适的scale，如10。更大的需要更多nvp。 params = { 'nvp': 28, # total number of virtual processes 'scale': 10., # scaling factor of the network size # others... } 设置环境变量以指示每个 MPI 进程启用线程数量，然后使用 mpiexec 运行\nexport OMP_NUM_THREADS=14 mpiexec -N 1 -n 2 -p gpu_v100 --export=all python3 hpc_benchmark.py 其中 -N 指定节点个数， -n 指定所有节点总共的MPI进程数，-p 指定 slurm 从该分区分配节点（sinfo查看各节点），–export 导出所有环境变量。 这将耗费大抵一分钟，随后您将在终端看到 NEST 来自两个MPI 进程的双份输出；同时，会在运行启动指令的目录下得到输出文件。 #TODO： 定向输出文件\n9. 环境变量文件示例 link #!/bin/bash export CONDA_PATH=/GPUFS/nsccgz_zgchen_2/pangshzh/miniconda3 export PATH=$CONDA_PATH/bin:$PATH export http_proxy=http://10.20.18.21:3128 export HTTP_PROXY=http://10.20.18.21:3128 export https_proxy=http://10.20.18.21:3128 export HTTPS_PROXY=http://10.20.18.21:3128 git config --global http.proxy http://10.20.18.21:3128 git config --global https.proxy http://10.20.18.21:3128 export no_proxy=\"localhost,127.0.0.1\" module load gcc/8.4.0 module load mvapich2/2.3.7-gcc-8.4.0 module load cmake export CMAKE_PREFIX_PATH=/GPUFS/nsccgz_zgchen_2/pangshzh/tools/boost/1.77.0-gcc-8.4.0/lib/cmake:$CMAKE_PREFIX_PATH export CPATH=/GPUFS/nsccgz_zgchen_2/pangshzh/tools/boost/1.77.0-gcc-8.4.0/include:$CPATH export LIBRARY_PATH=/GPUFS/nsccgz_zgchen_2/pangshzh/tools/boost/1.77.0-gcc-8.4.0/lib:$LIBRARY_PATH export LD_LIBRARY_PATH=/GPUFS/nsccgz_zgchen_2/pangshzh/tools/boost/1.77.0-gcc-8.4.0/lib:$LD_LIBRARY_PATH export LD_RUN_PATH=/GPUFS/nsccgz_zgchen_2/pangshzh/tools/boost/1.77.0-gcc-8.4.0/lib:$LD_RUN_PATH export PKG_CONFIG_PATH=/GPUFS/nsccgz_zgchen_2/pangshzh/tools/gsl/2.7.1-gcc-8.4.0/lib/pkgconfig:$PKG_CONFIG_PATH export PATH=/GPUFS/nsccgz_zgchen_2/pangshzh/tools/gsl/2.7.1-gcc-8.4.0/bin:$PATH export CPATH=/GPUFS/nsccgz_zgchen_2/pangshzh/tools/gsl/2.7.1-gcc-8.4.0/include:$CPATH export LIBRARY_PATH=/GPUFS/nsccgz_zgchen_2/pangshzh/tools/gsl/2.7.1-gcc-8.4.0/lib:$LIBRARY_PATH export LD_LIBRARY_PATH=/GPUFS/nsccgz_zgchen_2/pangshzh/tools/gsl/2.7.1-gcc-8.4.0/lib:$LD_LIBRARY_PATH export LD_RUN_PATH=/GPUFS/nsccgz_zgchen_2/pangshzh/tools/gsl/2.7.1-gcc-8.4.0/lib:$LD_RUN_PATH export LIBRARY_PATH=\"/GPUFS/nsccgz_zgchen_2/pangshzh/tools/nest-simulator/3.0-gcc-8.4.0/lib64/nest:${LIBRARY_PATH}\" export LD_LIBRARY_PATH=\"/GPUFS/nsccgz_zgchen_2/pangshzh/tools/nest-simulator/3.0-gcc-8.4.0/lib64/nest:${LD_LIBRARY_PATH}\" source /GPUFS/nsccgz_zgchen_2/pangshzh/tools/nest-simulator/3.0-gcc-8.4.0/bin/nest_vars.sh export OMP_NUM_THREADS=14 每次登录集群时（包括salloc申请计算节点登录后），记得执行以下命令：\nsource set-env.sh "

                title: "th2k 超算使用教程",
                description: "快速入门 link在获取上机账号后， Linux\\Mac 用户可通过命令行登录集群， Windows 用户则可以通过 ssh 客户端登录集群；登录集群后，编写作业脚本，并通过 sbatch 指令将作业提交到计算节点上执行；此外，集群上安装了常见的计算软件，通过module 指令导入计算环境。\n先登录集群**，**登录前确保网络环境为内网 VPN\nLinux\\Mac 用户直接使用系统自带的终端通过ssh命令登录：\nssh user_name@ip_address -i /path/to/private_key Window 用户可使用Xshell客户端进行登陆。下载Xshell，选择免费许可版，为了方便文件传输，可同时下载并安装 Xftp，安装完后点击软件左上角新建连接，输入IP和用户名，选择私钥文件即可登录；\n登录后，编写作业脚本，并通过sbatch命令将作业提交到计算节点上执行。\n假设我们的计算过程为：在计算节点上运行 hostname 指令，那么就可以这么编写作业脚本；\n#!/bin/bash #SBATCH -o job.%j.out #SBATCH --partition=gpu_v100 #SBATCH -J myFirstJob #SBATCH --nodes=1 #SBATCH --ntasks-per-node=1 hostname 假设上面作业脚本的文件名为job.sh，通过以下命令提交：\nsbatch job.sh 集群安装了常见的计算软件，可以通过module指令导入计算环境； 可以通过module加载平台上装有的软件环境，也可以自行安装配置需要的计算环境，下面的作业脚本加载了intel_parallel_studio/2017.1的软件环境，具体可用的软件环境可使用命令 module avail 指令进行查看。\n#!/bin/bash #SBATCH -o job.%j.out #SBATCH --partition=C032M0128G #SBATCH -J myFirstJob #SBATCH --nodes=1 #SBATCH --ntasks-per-node=2 module purge module load intel_parallel_studio/2017.1 mpirun -n 2 hostname 连接集群 linkVPN 连接方式 link从 Hillstone Secure Connect 下载最新版的支持 SSL VPN 功能的客户端，并使用 VPN 用户名与密码即可登录 VPN。",
                content: "快速入门 link在获取上机账号后， Linux\\Mac 用户可通过命令行登录集群， Windows 用户则可以通过 ssh 客户端登录集群；登录集群后，编写作业脚本，并通过 sbatch 指令将作业提交到计算节点上执行；此外，集群上安装了常见的计算软件，通过module 指令导入计算环境。\n先登录集群**，**登录前确保网络环境为内网 VPN\nLinux\\Mac 用户直接使用系统自带的终端通过ssh命令登录：\nssh user_name@ip_address -i /path/to/private_key Window 用户可使用Xshell客户端进行登陆。下载Xshell，选择免费许可版，为了方便文件传输，可同时下载并安装 Xftp，安装完后点击软件左上角新建连接，输入IP和用户名，选择私钥文件即可登录；\n登录后，编写作业脚本，并通过sbatch命令将作业提交到计算节点上执行。\n假设我们的计算过程为：在计算节点上运行 hostname 指令，那么就可以这么编写作业脚本；\n#!/bin/bash #SBATCH -o job.%j.out #SBATCH --partition=gpu_v100 #SBATCH -J myFirstJob #SBATCH --nodes=1 #SBATCH --ntasks-per-node=1 hostname 假设上面作业脚本的文件名为job.sh，通过以下命令提交：\nsbatch job.sh 集群安装了常见的计算软件，可以通过module指令导入计算环境； 可以通过module加载平台上装有的软件环境，也可以自行安装配置需要的计算环境，下面的作业脚本加载了intel_parallel_studio/2017.1的软件环境，具体可用的软件环境可使用命令 module avail 指令进行查看。\n#!/bin/bash #SBATCH -o job.%j.out #SBATCH --partition=C032M0128G #SBATCH -J myFirstJob #SBATCH --nodes=1 #SBATCH --ntasks-per-node=2 module purge module load intel_parallel_studio/2017.1 mpirun -n 2 hostname 连接集群 linkVPN 连接方式 link从 Hillstone Secure Connect 下载最新版的支持 SSL VPN 功能的客户端，并使用 VPN 用户名与密码即可登录 VPN。\n互联网客户端填写顺序如下： 服务器：vpn3.nscc-gz.cn或vpn1.nscc-gz.cn 端口号：4433 账号：VPN账号 密码：VPN密码 超算中心办公网和专线用户客户端填写顺序如下： 服务器：172.16.100.254 端口号：4433 账号：VPN账号 密码：VPN密码 中山大学校园网用户访问方法： 服务器：222.200.179.12或222.200.179.9 端口号：4433 账号：VPN账号 密码：VPN密码 Linux\\Mac 登录和传输数据 linkLinux\\Mac用户通过自带的命令行终端，以ssh的方式登录；\n打开终端后通过以下命令连接，连接前请确保连接了 VPN\n# user_name为上机账号，ip_address为所要连接集群的IP ssh user_name@ip_address -i /path/to/private_key 通过 scp 或者 rsync 传输数据（需要带上 -i 选项）\nscp [-r] file username@ip_address:~/ # 该命令将会把本地的名为file的文件上传到集群的home目录下,如果file是一个目录的话还需要加上参数r scp [-r] username@ip_address:~/file ./ # 该命令将会把服务器上home目录下名为file的文件下载到本地当前文件夹下 rsync [-Pr] file username@ip_address:~/ # 该命令将会把本地的名为file的文件同步到集群的home目录下,如果file是一个目录的话还需要加上参数r rsync [-Pr] username@ip_address:~/file ./ # 该命令将会把服务器上home目录下名为file的文件同步到本地当前文件夹下 Windows 用户使用客户端 linkWindow s用户可以使用客户端登录集群、上传数据，常见的客户端有Xshell+Xftp，下载Xshell+Xftp时选择免费许可版，安装后通过以下方式登录集群； 然后，点击用户身份验证，输入用户名，选择密钥文件，比如 nsccgz_zgchen_2.id 登录；\n下次登录集群时，点击\"文件\"»“打开”，找打对应的连接名称，选择连接即可。\n最后，登录后，在安装Xftp的前提下，打开文件传输按键，如下图所示；\n提交作业 linksbatch 提交作业 link将整个计算过程，写到脚本中，通过 sbatch 指令提交到计算节点上执行；\n先介绍一个简单的例子，随后介绍例子中涉及的参数，接着介绍 sbatch 其他一些常见参数，最后再介绍 GPU 和 MPI 跨节点作业案例。\n首先是一个简单的例子；\n假设我们的计算过程为：在计算节点上运行 hostname 指令，那么就可以这么编写作业脚本；\n#!/bin/bash #SBATCH -o job.%j.out #SBATCH -p gpu_v100 #SBATCH --qos=low #SBATCH -J myFirstJob #SBATCH --nodes=1 #SBATCH --ntasks-per-node=1 hostname 假设上面作业脚本的文件名为job.sh，通过以下命令提交：\nsbatch job.sh 随后我们介绍脚本中涉及的参数；\n-o job.%j.out # 脚本执行的输出将被保存在当job.%j.out文件下，%j表示作业号; -p gpu_v100 # 作业提交的指定分区为 gpu_v100 ； -J myFirstJob # 作业在调度系统中的作业名为myFirstJob; --nodes=1 # 申请节点数为1,如果作业不能跨节点(MPI)运行, 申请的节点数应不超过1; --ntasks-per-node=1 # 每个节点上运行一个任务，默认一情况下也可理解为每个节点使用一个核心，如果程序不支持多线程(如openmp)，这个数不应该超过1； 通过以下命令或 yhi 可以查看集群分区的空闲状态；\nsinfo 除此之外，还有一些常见的参数；\n--help # 显示帮助信息； -A # 指定账户； -D, --chdir= # 指定工作目录； --get-user-env # 获取当前的环境变量； --gres= # 使用gpu这类资源，如申请两块gpu则--gres=gpu:2 -J, --job-name= # 指定该作业的作业名； --mail-type= # 指定状态发生时，发送邮件通知，有效种类为（NONE, BEGIN, END, FAIL, REQUEUE, ALL）； --mail-user= # 发送给指定邮箱； -n, --ntasks= # sbatch并不会执行任务，当需要申请相应的资源来运行脚本，默认情况下一个任务一个核心，--cpus-per-task参数可以修改该默认值； -c, --cpus-per-task= # 每个任务所需要的核心数，默认为1； --ntasks-per-node= # 每个节点的任务数，--ntasks参数的优先级高于该参数，如果使用--ntasks这个参数，那么将会变为每个节点最多运行的任务数； -o, --output= # 输出文件，作业脚本中的输出将会输出到该文件； -p, --partition= # 将作业提交到对应分区； -q, --qos= # 指定QOS； -t, --time= # 允许作业运行的最大时间 -w, --nodelist= # 指定申请的节点； -x, --exclude= # 排除指定的节点； 接下来是一个GPU作业的例子;\n假设我们想要申请一块GPU卡，并通过指令nvidia-smi来查看申请到GPU卡的信息，那么可以这么编写作业脚本；\n#!/bin/bash #SBATCH -o job.%j.out #SBATCH --partition=gpu_v100 #SBATCH --qos=low #SBATCH -J myFirstGPUJob #SBATCH --nodes=1 #SBATCH --ntasks-per-node=6 nvidia-smi salloc 交互运行作业 link申请计算节点，然后登录到申请到的计算节点上运行指令；\nsalloc 的参数与 sbatch 相同，该部分介绍一个简单的使用案例\n一个简单的例子；\n申请一个节点6个核心，并跳转到该节点上运行程序；\n申请一个GPU节点，6个核心，并跳转到节点上运行程序；\nsalloc -p gpu_v100 -N1 -n6 -q low -t 24:00:00 # 假设申请成功后返回的作业号为2559148，申请到的节点是gpu5 ssh gpu5 # 登录到 gpu05 上调式作业 scancel 2559148 # 计算结束后结束任务 squeue -j 2559148 # 确保作业已经退出，也可以yhq命令 sinfo 查看资源空闲状态 link通过sinfo可查询各分区节点的空闲状态；\n首先介绍通过sinfo查看所有分区空闲状态；随后介绍通过sinfo查看指定分区的空闲状态；最后介绍sinfo的常用参数。\n首先介绍通过sinfo查看所有分区的空闲状态；\n显示集群的所有分区节点的空闲状态， idel 为空闲， mix 为节点部分核心可以使用， alloc 为已被占用;\n随后介绍通过sinfo查看指定分区的空闲状态；\n指定显示 gpu_v100分区的空闲状态\nsinfo -p gpu_v100 最后是sinfo的一些常用参数。\n--help # 显示sinfo命令的使用帮助信息； -d # 查看集群中没有响应的节点； -i # 每隔相应的秒数，对输出的分区节点信息进行刷新 -n # 显示指定节点的信息，如果指定多个节点的话用逗号隔开； -N # 按每个节点一行的格式来显示信息； -p # 显示指定分区的信息，如果指定多个分区的话用逗号隔开； -r # 只显示响应的节点； -R # 显示节点不正常工作的原因； 按照指定格式输出；\n-o # 显示指定的输出信息，指定的方式为%[[.]size]type，“.”表示右对齐,不加的话表示左对齐；size表示输出项的显示长度；type为需要显示的信息。可以指定显示的常见信息如下: %a 是否可用状态 %A 以\"allocated/idle\"的格式来显示节点数，不要和\"%t\" or \"%T\"一起使用 %c 节点的核心数 %C “allocated/idle/other/total”格式显示核心总数 %D 节点总数 %E 节点不可用的原因 %m 每个节点的内存大小（单位为M） %N 节点名 %O CPU负载 %P 分区名,作业默认分区带“*” %r 只有root可以提交作业（yes/no） %R 分区名 %t 节点状态（紧凑形式） %T 节点的状态（扩展形式） 例：sinfo -o \"%.15P %.5a %.10l %.6D %.6t %N\" squeue 查看任务队列 link查看提交作业的排队情况；\n这里介绍了几个使用案例，首先是显示队列中所有的作业；随后介绍如何显示队列中自己的作业；接着介绍如何按照自己的格式要求显示作业信息；最后介绍squeue的常见参数。\n首先是显示队列中所有的作业；\nsqueue 随后介绍如何在队列中显示自己的作业；\n# 注意whoami前后不是单引号 squeue -u `whoami` 接着介绍如何按照自己的格式要求显示队列信息；\nsqueue -o \"%.18i %.9P %.12j %.12u %.12T %.12M %.16l %.6D %R\" -u $USER 最后介绍squeue的常见参数；\n--help # 显示squeue命令的使用帮助信息； -A # 显示指定账户下所有用户的作业，如果是多个账户的话用逗号隔开； -i # 每隔相应的秒数，对输出的作业信息进行刷新 -j # 显示指定作业号的作业信息，如果是多个作业号的话用逗号隔开； -n # 显示指定节点上的作业信息，如果指定多个节点的话用逗号隔开； -t # 显示指定状态的作业信息，如果指定多个状态的话用逗号隔开； -u # 显示指定用户的作业信息，如果是多个用户的话用逗号隔开； -w # 显示指定节点上运行的作业，如果是多个节点的话用逗号隔开； 按照指定输出格式输出:\n-o 显示指定的输出信息，指定的方式为%[[.]size]type，size表示输出项的显示长度，type为需要显示的信息。可以指定显示的常见信息如下； %a 账户信息 %C 核心数 %D 节点数 %i 作业ID %j 作业名 %l 作业时限 %P 分区 %q 优先级 %R 状态PD作业显示原因，状态R的作业显示节点 %T 状态 %u 用户 %M 已运行时间 # 例:squeue -o “%.18i %.9P %.12j %.12u %.12T %.12M %.16l %.6D %R” sacct 查看作业相关信息 link通过sacct和scontrol show job显示作业信息；\n先介绍通过scontrol show job显示作业信息；随后介绍通过sacct显示作业信息；最后介绍通过saact按指定格式输出作业信息。\n首先介绍通过scontrol show job显示作业信息；\nscontrol show job 只能显示正在运行或者刚结束没多久的作业信息；\n# 查看作业7454119的详细信息 scontrol show job 7454119 随后介绍通过sacct显示作业信息；\nsacct -j 7454119 输出内容会包括，作业号，作业名，分区，计费账户，申请的CPU数量，状态，结束代码\nJobID JobName Partition Account AllocCPUS State ExitCode 最后介绍如何通过sacct按照指定格式输出作业信息； 如下所示，指定输出内容为：作业号，作业名，分区，运行节点，申请核数，状态，作业结束时间；\nformat=jobid,jobname,partition,nodelist,alloccpus,state,end sacct --format=$format -j 7454119 scancel 取消 link取消队列中已提交的作业；\n介绍几个使用使用案例，分别是，取消指定作业、取消自己上机账号上所有作业、取消自己上机账号上所有状态为PENDING的作业，最后介绍scancel常见的参数。\n取消指定作业；\n# 取消作业ID为123的作业 scancel 123 取消自己上机上号上所有作业；\n# 注意whoami前后不是单引号 scancel -u `whoami` 取消自己上机账号上所有状态为PENDING的作业；\nscancel -t PENDING -u `whoami` scancel常见参数;\n--help # 显示scancel命令的使用帮助信息； -A # 取消指定账户的作业，如果没有指定job_id,将取消所有； -n # 取消指定作业名的作业； -p # 取消指定分区的作业； -q # 取消指定qos的作业； -t # 取消指定作态的作业，\"PENDING\", \"RUNNING\" 或 \"SUSPENDED\"； -u # 取消指定用户下的作业； 使用软件 link通过 module 加载已有软件 link软件安装到自定义的目录后，并不能直接使用，需要将软件的可执行文件路径等添加到对应的环境变量后才能使用。module则是一款环境变量管理工具，通过module实现软件环境变量的管理，快速加载和切换软件环境。集群安装了常用的一些软件和库，可通过module进行加载使用。\n首先介绍module常见的一些指令；接着介绍几个module的几个使用案例；最后介绍如何编写modulefile来管理自己的软件环境。\n首先介绍module常见的一些指令；\nmodule help # 显示帮助信息 module avail # 显示已经安装的软件环境 module load # 导入相应的软件环境 module unload # 删除相应的软件环境 module list # 列出已经导入的软件环境 module purge # 清除所有已经导入的软件环境 module switch [mod1] mod2 # 删除mod1并导入mod2 接着介绍几个module的使用例子；\n查看集群现有软件活库；\nmodule avail 查看集群可用的matlab版本；\nmodule avail matlab 导入matlab/R2017a软件环境；\nmodule load matlab/R2017a 清除所有通过module导入的软件环境；\nmodule purge 最后介绍如何编写modulefile来管理自己的软件环境。\n自己编译安装的软件也可以通过module来进行管理，步骤为：先创建目录用来存放自己的modulefile；然后在创建好的目录下编写modulefile；\n首先，创建目录用来存放自己的modulefile；\nmkdir ${HOME}/mymodulefiles # 创建目录用于放自己的module file echo \"export MODULEPATH=${HOME}/mymodulefiles:\\$MODULEPATH\" \u003e\u003e ~/.bashrc source ~/.bashrc # 或者退出重新登录即可 # 编写自己的第一个module file cd ${HOME}/mymodulefiles vim myfirstmodulefile 然后在创建好的目录下编写modulefile，假设在/share/home/test/soft/gcc/7.2.0安装了gcc编译器，则可以这么编写modulefile；\n#%Module1.0 ## ## module-whatis \"my first modulefile\" set topdir \"/share/home/test/soft/gcc/7.2.0\" prepend-path PATH \"${topdir}/bin\" prepend-path LIBRARY_PATH \"${topdir}/lib\" prepend-path LD_LIBRARY_PATH \"${topdir}/lib\" prepend-path LIBRARY_PATH \"${topdir}/lib64\" prepend-path LD_LIBRARY_PATH \"${topdir}/lib64\" prepend-path CPATH \"${topdir}/include\" prepend-path CMAKE_PREFIX_PATH \"${topdir}\" setenv CC \"${topdir}/bin/gcc\" setenv CXX \"${topdir}/bin/g++\" setenv FC \"${topdir}/bin/gfortran\" setenv F77 \"${topdir}/bin/gfortran\" setenv F90 \"${topdir}/bin/gfortran\" 编写好后执行module avail即可查看到刚刚写好的modulefile了 下为编写modulefile文件常见的语法；\nset # 设置modulefile内部的变量 setenv # 设置环境变量 prepend-path # 效果类似于export PATH=xxx:$PATH append-path # 效果类似export PATH=$PATH:xxx "
            }
        );
    search.addEventListener('input', show_results, true);

    function show_results(){
        const maxResult =  5 ;
        const minlength =  1 ;
        var searchQuery = sanitizeHTML(this.value);
        var results = index.search(searchQuery, {limit: maxResult, enrich: true});

        
        const flatResults = new Map(); 
        for (const result of results.flatMap(r => r.result)) {
        if (flatResults.has(result.doc.href)) continue;
        flatResults.set(result.doc.href, result.doc);
        }

        suggestions.innerHTML = "";
        suggestions.classList.remove('d-none');

        
        if (searchQuery.length < minlength) {
            const minCharMessage = document.createElement('div')
            minCharMessage.innerHTML = `Please type at least <strong>${minlength}</strong> characters`
            minCharMessage.classList.add("suggestion__no-results");
            suggestions.appendChild(minCharMessage);
            return;
        } else {
            
            if (flatResults.size === 0 && searchQuery) {
                const noResultsMessage = document.createElement('div')
                noResultsMessage.innerHTML = "No results for" + ` "<strong>${searchQuery}</strong>"`
                noResultsMessage.classList.add("suggestion__no-results");
                suggestions.appendChild(noResultsMessage);
                return;
            }
        }

        
        for(const [href, doc] of flatResults) {
            const entry = document.createElement('div');
            suggestions.appendChild(entry);

            const a = document.createElement('a');
            a.href = href;
            entry.appendChild(a);

            const title = document.createElement('span');
            title.textContent = doc.title;
            title.classList.add("suggestion__title");
            a.appendChild(title);

            const description = document.createElement('span');
            description.textContent = doc.description;
            description.classList.add("suggestion__description");
            a.appendChild(description);

            suggestions.appendChild(entry);

            if(suggestions.childElementCount == maxResult) break;
        }
    }
    }());
</script>
    
</body></html>
